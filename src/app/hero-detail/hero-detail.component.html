<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} DETALLES</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>NOMBRE:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">ATRAS</button>
  <button (click)="save()">GUARDAR</button>
</div>
